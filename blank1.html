    .sidebar {
      overflow-y: auto;
      overflow-x: hidden;
      width: 80px;
      transition: width 0.2s ease-in-out 0s;
      background: #1F4F6E;
    }
    .sidebar-items{
      transition: background .1s ease-in-out;
      position: relative;
    }
    .sidebar-items:target::before{
content: "";
position: absolute;
width:14px;
height: 14px;
top:49px;
left:5px;
transform:rotate(45deg);
background: rgba(45, 52, 128, .5);
    }
    .sidebar-items:hover{
      background: rgba(45, 52, 128, .3);
    }
    .sidebar-items:target{
      background: rgba(45, 52, 128, .5);
    }
    .sidebar-items:target .sidebar-dropdown-items{
max-height: 1500px;
background: rgba(0, 0, 0, .5);
    }

    /* .sidebar-dropdown-menu-toggle {
      transition: background .1s ease-in-out;
    } */

    .sidebar-dropdown-items {
      max-height: 0px;
      padding: 0;
      margin: 0;
      overflow-y: hidden;
      transition: max-height 0.2s ease-in-out 0s;
    }
    .sidebar-dropdown-items a {
display: block;
position: relative;
    }
    .sidebar-dropdown-items a::before {
content: "";
      position: absolute;
      width: 6px;
      height: 80%;
      background:#f8f9fa;
top:10%;
      left:0px;
      transition: 0.3s;
      opacity: 0;
    }
    .sidebar-dropdown-items a:hover::before {
      opacity: 1;
    }
